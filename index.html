<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan: AI Text-to-3D Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="modern-ui-bg">
    <div class="container">
        <h1 class="main-title">Artisan: AI Text-to-3D Generator</h1>
        <form id="generate-form" class="modern-card">
            <textarea id="prompt" name="prompt" placeholder="Describe your 3D model (e.g., 'tree', 'spaceship', 'modern house')" required></textarea>
            <button type="button" id="toggle-advanced" class="advanced-toggle">Advanced Options ▼</button>
            <div id="advanced-options" class="advanced-section" style="display:none;">
                <input type="text" id="style" name="style" placeholder="Style (e.g., low poly, realistic, cartoon)" />
                <input type="text" id="environment" name="environment" placeholder="Environment/Context (e.g., forest, space)" />
                <input type="text" id="lighting" name="lighting" placeholder="Lighting/Shadow Effects (e.g., soft, dramatic)" />
                <input type="text" id="color_scheme" name="color_scheme" placeholder="Color Scheme (e.g., pastel, vibrant, monochrome)" />
                <input type="text" id="special_features" name="special_features" placeholder="Special Features/Details (e.g., windows, fins, leaves)" />
                <input type="text" id="scale" name="scale" placeholder="Scale/Dimensions (e.g., small, 10x10x10)" />
                <input type="text" id="level_of_detail" name="level_of_detail" placeholder="Level of Detail (e.g., simple, detailed)" />
                <input type="text" id="material_appearance" name="material_appearance" placeholder="Material Appearance (e.g., metallic, matte)" />
                <input type="text" id="symmetry" name="symmetry" placeholder="Symmetry/Asymmetry (e.g., symmetrical, asymmetrical)" />
                <input type="text" id="animation" name="animation" placeholder="Animation/Movement (if any)" />
                <input type="text" id="output_format" name="output_format" placeholder="Output Format (e.g., GLB, STL)" />
                <input type="text" id="other_requirements" name="other_requirements" placeholder="Other Requirements" />
            </div>
            <button type="submit" id="generate-button" class="modern-btn">
                <span id="generate-btn-text">Generate</span>
                <span id="generate-btn-spinner" class="spinner" style="display:none; margin-left:8px;">⏳</span>
            </button>
        </form>
        <div id="result-section" class="modern-card">
            <div id="model-viewer-container"></div>
            <a id="download-link" class="modern-btn" style="display:none;" download>Download Model</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

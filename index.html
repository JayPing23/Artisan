<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan: AI Text-to-3D Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-mono font-medium text-white">Artisan</h1>
            <p class="text-lg text-gray-400">AI Text-to-3D Generator</p>
        </header>

        <main>
            <form id="generate-form" class="mb-8">
                <div class="relative">
                    <textarea id="prompt-input"
                        class="w-full h-32 p-4 bg-gray-800 border border-gray-700 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-shadow duration-200 text-gray-200 placeholder-gray-500"
                        placeholder="Describe your 3D model... e.g., a low-poly rocket ship, a stylized ancient sword"></textarea>
                </div>
                <button type="submit" id="generate-button"
                    class="mt-4 w-full flex items-center justify-center gap-2 bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-indigo-500 active:bg-indigo-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-200">
                    <i data-lucide="wand-2" class="w-5 h-5"></i>
                    <span>Generate</span>
                </button>
            </form>

            <section id="status-result-section" class="min-h-[300px] w-full flex flex-col items-center justify-center bg-gray-800/50 border border-dashed border-gray-700 rounded-lg p-6 transition-all duration-300">
                <div id="status-container" class="text-center text-gray-400">
                    <p id="status-text">Your generated model will appear here.</p>
                </div>
                <div id="result-container" class="w-full h-full"></div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
